<script>

  /* eslint-disable  no-unused-vars */
function spreadIntoFunctions() {
  /* eslint-enable  no-unused-vars */
  const numbersToThree = ['one', 'two', 'three'];
  const numbersFromThree = ['four', 'five', 'six'];
  numbersToThree.push(...numbersFromThree);
  console.log(numbersToThree);
}

function arrayIntoArguments() {
  const name = ['Juan', 'Huerta'];
  function greet(thename, lastName) {
    console.log(`Hi ${thename} ${lastName}`);
  }

  greet(...name);
}

arrayIntoArguments();
